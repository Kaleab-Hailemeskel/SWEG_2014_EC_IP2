    <h1>Design Your Own Quiz!</h1>
    <form id="questionForm">

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject">

      <label for="question">Question:</label>
      <input type="text" id="question" name="question">

      <label for="options">Options (semicolon-separated):</label>
      <input type="text" id="options" name="options">

      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" name="tags">

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" name="difficulty">
        <option value="1">1 (Easy)</option>
        <option value="2">2</option>
        <option value="3">3 (Moderate)</option>
        <option value="4">4</option>
        <option value="5">5 (Difficult)</option>
      </select>

      <label for="correctChoice">Correct Choice (Number):</label>
      <input type="number" id="correctChoice" name="correctChoice" min="1">

      <button type="button" onclick="addOrEditQuestion()">Add / Edit Question</button>

      <h2 id="previewHeader">Preview:</h2>
      <div id="preview"></div>

      <button type="submit">Submit Questions</button>
    </form>
